version: '3'

services:
  db:
    image: 'postgres:10.5-alpine'
    volumes:
      - './tmp/db:/var/lib/postgresql/data'
    env_file:
      - './api/.env'
  api:
    depends_on:
      - 'db'
    command: bundle exec rails s -p 3000 -b "0.0.0.0"
    build: ./api
    ports:
      - '3000:3000'
    volumes:
      - './api:/app'
      - 'bundler_data:/usr/local/bundle'
    env_file:
      - './api/.env'
  frontend:
    command: yarn start
    build: ./frontend
    ports:
      - '8000:8000'
    volumes:
      - './frontend:/app'
      - 'node_module_data:/app/node_modules'

volumes:
  bundler_data:
  node_module_data:
